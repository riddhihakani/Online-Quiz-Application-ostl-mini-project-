{% extends 'tutor/tutor_nav.html' %}
{% load static %}
{% block content %}
<body  style="background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url({% static 'images/subject.jpg' %}); width:100%; height: 1500px; ">
<div class="container  d-flex justify-content-center shadow-lg p-3 mb-5 bg-white"  style="margin-top: 100px;">
    <h2>TOPICS</h2>
</div>

<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 50px;">
    {% for heading in heading_list %}
    <div class="row justify-content-center mt-4 mb-4">
        <div class="col-sm-4 d-flex justify-content-center mt-2">
            <strong><em><h4>{{heading.headingname}}</h4></em></strong>
        </div>
        <div class="col-sm-2 d-flex justify-content-center mt-2">
            <h6>{{heading.code}}</h6>
        </div>
        <div class="col-sm-2 d-flex justify-content-center mt-2">
            <a href="{% url 'tutor:headingdetails' heading.id %}" class="btn btn-warning" >Details</a>
        </div>
        <div class="col-sm-2 d-flex justify-content-center mt-2">
            <form action="{% url 'tutor:headingdelete' heading.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form> 
        </div>

    </div>
    <hr>
    {% endfor %}
</div>
</body>
{% endblock content %}
