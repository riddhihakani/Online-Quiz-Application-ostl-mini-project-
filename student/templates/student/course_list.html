{% extends 'student/student_nav.html' %}
{% load static %}
{% block content %}

<body  style="background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url({% static 'images/subject.jpg' %}); width:100%; height: 1500px; ">
<div>

    <div class="container" id="course" style="margin-top:125px;">
        <div class="row mt-5 d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">
            <h1><strong>COURSES</strong></h1>
        </div>
        <div class="row mt-5 d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">
            {% for course in course_list %}
            <div class="col-sm-6 ml-5 mt-3 d-flex justify-content-left">
                <h4><strong>{{course.coursename}}</strong></h4>
            </div>
            <div class="col-sm-3 ml-2 mt-3 d-flex justify-content-center">
                <a href="{% url 'student:headinglist'  course.id %}" class="btn btn-info">View</a>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
  

</body>
 {% endblock %}
