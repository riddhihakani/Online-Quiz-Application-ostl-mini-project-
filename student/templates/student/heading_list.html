{% extends 'student/student_nav.html' %}
{% load static %}
{% block content %}
<body  style="background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url({% static 'images/subject.jpg' %}); width:100%; height: 1500px; ">
<div >

    <div class="container" id="course" style="margin-top:100px;">
        <div class="row mt-5 d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">
            <h1><strong>TOPICS</strong></h1>
        </div>
        <div class="row  d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded" style="color: grey; margin-top:70px;">
            <div class="col-sm-4 ml-5 mt-3 d-flex justify-content-left">
                <h6><strong>Topic</strong></h6>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
                <h6>Difficulty Level</h6>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
                <h6>Duration(mins)</h6>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
               
            </div>
        </div>
        <div class="row  d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: -40px;">
            
            {% for heading in heading_list %}
            <div class="col-sm-4 ml-5 mt-3 d-flex justify-content-left">
                <h4><strong>{{heading.headingname}}</strong></h4>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
                <h6>{{heading.difficultylevel}}</h6>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
                <h6>{{heading.time}}</h6>
            </div>
            <div class="col-sm-2 ml-2 mt-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    Quiz
                  </button>
                  <!--modal-->
 <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Enter quiz Code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="code">
          <input type="text" name="code" placeholder="Enter the 6 digit code">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="{% url 'student:questions' heading.id %}" class="btn btn-success btn-large">Submit</a> 
        </div>
      </div>
    </div>
  </div> 
            </div>    
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
